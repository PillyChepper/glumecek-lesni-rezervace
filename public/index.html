
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glumeček - Lesní útočiště</title>
    <script src="/placeholderImage.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Create a placeholder image and store it in localStorage
      if (!localStorage.getItem('placeholderImage')) {
        document.addEventListener('DOMContentLoaded', function() {
          if (window.createPlaceholderImage) {
            const imageDataUrl = window.createPlaceholderImage();
            localStorage.setItem('placeholderImage', imageDataUrl);
          }
        });
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
